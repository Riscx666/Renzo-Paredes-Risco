<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>index</title>
    <style>
        body {
            background-color: purple;
            color: white;
            font-family: Arial, sans-serif;
        }
        .container {
            width: 80%;
            margin: 0 auto;
        }
        .centered {
            text-align: center;
        }
        .top-table img {
            max-width: 100%;
            height: auto;
        }
        .top-table td {
            vertical-align: middle;
        }
        .bottom-table img {
            max-width: 100%;
            height: auto;
        }
        .bottom-table td {
            text-align: center;
            vertical-align: top;
        }
        .contact-table,
        .service-table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        .contact-table td,
        .service-table td {
            border: 1px solid #ddd;
            padding: 10px;
        }
        .contact-table form,
        .service-table form {
            margin: 0;
        }
        .contact-table label {
            display: block;
            margin-bottom: 5px;
        }
        .marquee {
            background-color: black;
            color: white;
            padding: 10px;
        }
        .header-table {
            background-color: black;
            color: white;
            text-align: center;
        }
        .header-table td {
            font-size: 1.5em;
        }
    </style>
</head>

<body>
    <div class="container">
        <table class="top-table" width="100%" height="200">
            <tr>
                <td width="60%">
                    <div class="centered">
                        <img src="ikbVsUsG_400x400.jpg" alt="Logo">
                    </div>
                </td>
                <td>
                    <div class="centered">
                        <p>
                            <h3>THE ROLLING MUSIC</h3>
                        </p>
                        <p>
                            <h1>Tu Música Alternativa y Clásica Aquí.</h1>
                        </p>
                    </div>
                </td>
            </tr>
        </table>

        <div class="marquee">
            <marquee behavior="scroll" direction="left" scrollamount="10">
                <h2>Bienvenidos a nuestra página de música alternativa y clásica. ¡Explora nuestras novedades y servicios!</h2>
            </marquee>
        </div>

        <table class="header-table" width="100%">
            <tr height="50">
                <td width="25%">Sobre Nosotros</td>
                <td width="25%">Servicio al Cliente</td>
                <td width="25%">Contactenos</td>
                <td width="25%">Acerca De Esta Página</td>
            </tr>
        </table>

        <table class="bottom-table" width="100%">
            <tr>
                <td><img src="ACDC.jpg" alt="" width="300" height="300"></td>
                <td><img src="metallica.jpeg" alt="" width="300" height="300"></td>
                <td><img src="nirvana002.jpg" alt="" width="300" height="300"></td>
            </tr>
            <tr height="100">
                <td width="30%">
                    <img src="Judaspriest.jpeg" alt="" width="300" height="300">
                </td>
                <td width="50%" class="centered">
                    <table class="contact-table">
                        <tr>
                            <td colspan="2">
                                <h2>Contacto</h2>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <form action="#" method="post">
                                    <label for="name">Nombre:</label>
                                    <input type="text" id="name" name="name" required>
                                </form>
                            </td>
                            <td>
                                <form action="#" method="post">
                                    <label for="email">Correo Electrónico:</label>
                                    <input type="email" id="email" name="email" required>
                                </form>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="2">
                                <form action="#" method="post">
                                    <label for="message">Mensaje:</label>
                                    <textarea id="message" name="message" rows="4" cols="50" required></textarea>
                                    <input type="submit" value="Enviar">
                                </form>
                            </td>
                        </tr>
                    </table>
                </td>
                <td width="50%" class="centered">
                    <table class="service-table">
                        <tr>
                            <td>
                                <form>
                                    <label for="service">Empieza con Las Mejores Novedades:</label>
                                    <select name="service" id="service">
                                        <option value="networking">Redes</option>
                                        <option value="support">Soporte Técnico</option>
                                        <option value="development">Desarrollo Web</option>
                                        <option value="consulting">Consultoría</option>
                                    </select>
                                </form>
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>
        </table>
    </div>
</body>
</html>
